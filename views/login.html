<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hanbridgemandarin Management System</title>
	<link rel="stylesheet" href="_domain/styles/bootstrap.css">
	<link rel="stylesheet" href="_domain/styles/notie.css">
	<link rel="stylesheet" href="_domain/styles/login.css">
	<link rel="icon" href="_domain/images/汉桥后台.ico">
</head>
<body>
<!-- 背景区 -->
	<div class="bg">
		<div class="imgs">
			<img src="_domain/images/bg.jpg" alt="">
		</div>
            <div>
		    	<canvas id='stage'></canvas>   
                <audio src="_domain/media/峨眉金顶.mp3" ></audio>
            </div>
	</div>
<!-- 表单区 -->

	<div class="container body">
      	<div class="row">
      		<div class="col-md-4 col-md-offset-4" id='login'>
      			<h1 class='text-center'>Login</h1>
      			<form onsubmit="return false">
      				<div class="form-group">
      					<label>Username：</label>
      					<span class='glyphicon glyphicon-user icons'></span>
      					<input type="text" class="form-control"  placeholder="Enter Name"  name='username' />
      				</div>
      				
      				<div class="form-group">
      					<label>Password：</label>
      				    <span class='glyphicon glyphicon-lock icons'></span>
      					<input type="password" class="form-control" placeholder="Enter Password" name='password'/>
      				</div>	          				
      				
      				<div class="form-group">
      					 <div class="checkbox">
						    <label><input type="checkbox" name='remember'>Remember me</label>
						 </div>
      				</div>
      				
                    <button class="btn btn-block btn-primary" id='submit'>Submit</button>
      			</form>
      		</div>
      	</div>

        <div id="mp3" class=''>
              <img src="_domain/images/music.png">
              <img src="_domain/images/pause.png">
        </div>
	</div>
</body>
</html>
<script src="_domain/libs/util/polyfill.js"></script>
<script src="_domain/libs/util/notie.js"></script>
<script src="_domain/libs/util/fetch.js"></script>
<script src="_domain/libs/util/easeljs-0.8.1.min.js"></script>
<script src='_domain/libs/util/util.js'></script>
<script src='_domain/js/login.js'></script>
<script src='_domain/js/vivo.js'></script>
